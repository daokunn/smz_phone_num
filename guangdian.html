<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>广电实名短信</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 12px;
    }

    .privacy {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }

    .author {
      position: absolute;
      bottom: 10px;
      right: 16px;
      font-size: 11px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>广电实名短信</h2>
    <div class="privacy">本网页不收集或保存任何您的信息。</div>

    <label for="id4">请输入机主身份证后四位</label>
    <input type="text" id="id4" placeholder="例如：1234" maxlength="4">

    <button onclick="sendGuangdianSMS()">点击发送短信</button>
    <button onclick="goBack()" style="margin-top:10px; background-color:#ccc; color:#333;">
      返回主页面
    </button>

    <div class="footer">提示：短信内容将自动填写，请确认后手动发送。</div>
    <div class="author">作者：daokun</div>
  </div>

  <script>
    function sendGuangdianSMS() {
      const id4 = document.getElementById("id4").value.trim();
      if (!/^\d{4}$/.test(id4)) {
        alert("请输入正确的身份证后四位数字");
        return;
      }

      const body = `smz#${id4}`;
      window.location.href = `sms:10099?body=${encodeURIComponent(body)}`;
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
